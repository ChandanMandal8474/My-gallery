<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shorcut icon" href="image/devchallenges.png" type="x-icon/image">
  <title>My Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="container-1">
      <img src="image/profilePhoto.png" alt="profilePhoto">
      <div class="intro">
        <h2>rodney Cotton</h2>
        <span>Helsinki,Finland</span>
      </div>
      <div class="profile-data">

        <div class="data">
          <span class="data-number">100</span>
          <span class="data-type">post</span>
        </div>
        <div class="data">
          <span class="data-number">2,242</span>
          <span class="data-type">follower</span>
        </div>
        <div class="data">
          <span class="data-number">1,432</span>
          <span class="data-type">following</span>
        </div>

      </div>
    </div>
    <div class="container-2">
      <img src="image/photo1.png" alt="image" class="image-1">
      <img src="image/photo2.png" alt="image" class="image-2">
    </div>
    <div class="container-3">
      <div class="first-part">
        <img src="image/photo3.png" alt="image"> 
        <div class="first-part-division">
          <img src="image/photo5.png" alt="image" id="image-5">
          <img src="image/photo6.png" alt="image" id="image-6">
        </div>     

      </div>
      <div class="second-part">
        <img src="image/photo_4.png" alt="image">
      </div>

    </div>

  </div>
  
</body>
</html>
